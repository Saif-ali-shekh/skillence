
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .otp-form {
        max-width: 400px;
        margin: 50px auto;
        padding: 20px;
        background-color: #f9f9f9;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    .otp-form input[type="text"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 16px;
    }
    
    .otp-form button {
        width: 100%;
        padding: 12px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
    }
    
    .otp-form button:hover {
        background-color: #0056b3;
    }
    
    @media (max-width: 600px) {
        .otp-form {
            padding: 15px;
        }
    
        .otp-form input[type="text"] {
            font-size: 14px;
        }
    
        .otp-form button {
            font-size: 14px;
            padding: 10px;
        }
    }
    
</style>
<body>
    <div class="messages position-relative" style="width: 100vw;">
        {% for message in messages %}
            {% if 'success' in message.tags %}
                <div class="alert alert-success alert-dismissible fade show position-absolute top-0 end-10" role="alert" style="z-index: 1051;">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% elif 'error' in message.tags %}
                <div class="alert alert-danger alert-dismissible fade show position-absolute top-0 end-0" role="alert" style="z-index: 1051;">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endif %}
        {% endfor %}
    </div>
    <form method="post" class="otp-form">
        {% csrf_token %}
        <input type="text" name="otp" placeholder="Enter OTP" required>
        <button type="submit">Verify OTP</button>
    </form>
    
</body>
</html>
