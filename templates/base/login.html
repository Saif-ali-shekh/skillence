
{% extends "base/base.html" %}
{% load static %}
{% block title %}Skillence{% endblock title %}
{% block content %}
<link rel="stylesheet" href=" {% static 'css/signup.css' %} ">
<div class="big-container">

    <div class="wrapper">
        <form id="loginForm" method="post">
            {% csrf_token %}
            <h1>Login</h1>
            <div class="input-box">
                <input type="text"  id="email" name="email" placeholder="Email/Username " oninput="EmailValidation()">
                <small class="error" id="emailError"></small>

                <i class='bx bxs-user' ></i>
            </div>
            <div class="input-box">
                <input type=" password" placeholder="Password" name="password" id="password" oninput="PasswordValidation()">
                <i class='bx bxs-lock-open-alt'></i>
                <small class="error" id="passwordError"></small>

            </div>
            <div class="remember-me">
                <label>
                    <input type="checkbox">Remember-me
                </label>
                <a href="#">Forgot Password</a>
            </div>
            <button  id="save-button" type="button" class="btn">Submit</button>
            <div class="account">
                <label for="">Don't have an accout?  <a href="{% url "signup" %} ">Register</a> </label>
            </div>

        </form>
    </div>
</div>
<script src="{% static "js/validation.js" %}"> </script> 
<script > 

    document.getElementById('save-button').addEventListener('click', function(event) {
        event.preventDefault();
        // Perform validations
        const isEmailValid = EmailValidation();
        const isPasswordValid = PasswordValidation();


        if (isEmailValid) {
            {% comment %} document.getElementById("loader").style.display = "inline-block";
            document.getElementById("save-button").disabled = true; {% endcomment %}
            alert("submit");
            document.getElementById('loginForm').submit();
            

        }
    });
</script>
{% endblock %}
